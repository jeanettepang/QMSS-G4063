
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: A chart transition with controlled duration (labels, too!)</title>
		<script type="text/javascript" src="../d3/d3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
	    <h2>Visualizing Trump and Hillary's Tweet Frequencies</h2>
        
		<p>Click on this text (once) to change from Hillary's (Blue) to Trump's frequencies (Light Blue).</p>
			
		<script type="text/javascript">
			//Width and height
			var w = 600;
			var h = 250;
			
            /* Change the values here to actual values from json file for each candidate */
			var dataset = [ 39, 124, 25, 227, 154, 134, 127, 124, 102, 161];
			
			var xScale = d3.scale.ordinal()
							.domain(d3.range(dataset.length))
							.rangeRoundBands([0, w], 0.05);
			var yScale = d3.scale.linear()
							.domain([0, d3.max(dataset)])
							.range([0, h]);
			
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
			//Create bars
			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
			   		return xScale(i);
			   })
			   .attr("y", function(d) {
			   		return h - yScale(d);
			   })
			   .attr("width", xScale.rangeBand())
			   .attr("height", function(d) {
			   		return yScale(d);
			   })
			   .attr("fill", function(d) {
							return "rgb(0, 0, " + (d * 10) + ")";
					   });
                
			//Create labels
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d;
			   })
			   .attr("text-anchor", "middle")
			   .attr("x", function(d, i) {
			   		return xScale(i) + xScale.rangeBand() / 2;
			   })
			   .attr("y", function(d) {
			   		return h - yScale(d) + 14;
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "white");
			//On click, update with new data			
			d3.select("p")
				.on("click", function() {
					//New values for dataset
					dataset = [ 105, 203, 35, 148, 235, 208, 217, 220, 181,	202];
					//Update all rects
					svg.selectAll("rect")
					   .data(dataset)
					   .transition()
					   .duration(5000)
					   .attr("y", function(d) {
					   		return h - yScale(d);
					   })
					   .attr("height", function(d) {
					   		return yScale(d);
					   })
					 .attr("fill", "lightblue");

					//Update all labels
					svg.selectAll("text")
					   .data(dataset)
					   .transition()								// <-- Now with 
					   .duration(5000)								//     label transitions!
					   .text(function(d) {
					   		return d;
					   })
					   .attr("x", function(d, i) {
					   		return xScale(i) + xScale.rangeBand() / 2;
					   })
					   .attr("y", function(d) {
					   		return h - yScale(d) + 14;
					   });
					   				
				});
			
		</script>
	</body>
</html>
